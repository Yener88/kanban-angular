<div>
<div class="example-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList, inProgressList, testingList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>


</div>

<div class="example-container">
    <h2>In progress</h2>

    <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress" [cdkDropListConnectedTo]="[doneList, todoList, testingList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>


</div>

<div class="example-container">
    <h2>Testing</h2>

    <div cdkDropList #testingList="cdkDropList" [cdkDropListData]="testing" [cdkDropListConnectedTo]="[doneList, todoList, inProgressList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of testing" cdkDrag>{{item}}</div>
    </div>


</div>

<div class="example-container">
    <h2>Done</h2>

    
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList, inProgressList, testingList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>


</div>

</div>
